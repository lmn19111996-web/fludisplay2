<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippy</title>
</head>


<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }

    .header-container {
        background-color: rgb(36, 36, 36);
        height: 5vh;
        width: 100%;
        display: flex;
        justify-content: center;
        text-align: center;
        color: white;
        font-family: "Bahnschrift Condensed", "Arial Narrow", "Liberation Sans Narrow", "Helvetica Neue Condensed", sans-serif-condensed, sans-serif;
        font-size: 3vh;
        box-sizing: border-box;
    }

    .header{
        border: 1px solid white;
        border-radius: 5px;
    }

    .header.status {
        width: 11.11%;
    }
    .header.flugnr {
        width: 11.11%;
    }
    .header.ziel {
        width: 37.04%;
    }
    .header.plan {
        width: 7.4%;
    }
    .header.ist {
        width: 7.4%;
    }
    .header.terminal {
        width: 1.85%;
    }
    .header.schalter {
        width: 12.96%;
    }
    .header.gate {
        width: 5.55%;
    }
    .header.flugzeug {
        width: 5.55%;
    }
    
    .flipcontainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 960px;
        padding: 12px;
        background: linear-gradient(180deg, #050506 0%, #080809 100%);
        border-radius: 10px;
        box-shadow: 0 18px 40px rgba(2, 3, 4, 0.75), inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }
</style>


<body>
    <header class="header-container">
        <div class="header status">Status</div>
        <div class="header flugnr">Flug Nr.</div>
        <div class="header ziel">Ziel</div>
        <div class="header plan">Plan</div>
        <div class="header ist">Ist</div>
        <div class="header terminal" style="font-size: 2vh;">Term.</div>
        <div class="header schalter">Schalter</div>
        <div class="header gate">Gate</div>
        <div class="header flugzeug">Flzg.</div>
    </header>
</body>
</html>
